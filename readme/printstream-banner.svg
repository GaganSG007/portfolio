<!-- readme/printstream-banner.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360">
  <defs>
    <!-- Colors -->
    <linearGradient id="ink" x1="0" x2="1">
      <stop offset="0" stop-color="#d79fdc"></stop>
      <stop offset="1" stop-color="#a487ff"></stop>
    </linearGradient>

    <!-- Typewriter mask (reveals left→right) -->
    <mask id="reveal">
      <rect x="0" y="0" width="0" height="360" fill="#fff">
        <animate attributeName="width" from="0" to="1200" dur="3s" begin="0.3s" fill="freeze"></animate>
      </rect>
    </mask>

    <!-- Caret blink -->
    <style>
      @keyframes blink { 0%,49%{opacity:1} 50%,100%{opacity:0} }
      @keyframes drift { 
        0% { transform: translateX(0) } 
        100% { transform: translateX(-50%) } 
      }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .gl { mix-blend-mode: normal }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="360" fill="#0b0b0f"></rect>
  <rect width="1200" height="360" fill="url(#ink)" opacity="0.06"></rect>

  <!-- Soft grid lines -->
  <g stroke="#ffffff" opacity="0.06">
    <path d="M0 60 H1200 M0 120 H1200 M0 180 H1200 M0 240 H1200 M0 300 H1200" stroke-width="1"></path>
  </g>

  <!-- Scrolling symbol ribbon (subtle) -->
  <g transform="translate(0,315)" opacity="0.28">
    <g class="mono" font-size="18" fill="#bfb7ff">
      <g style="animation: drift 20s linear infinite; white-space: pre">
        <text x="0" y="0">
          + HANDLE_WITH_CARE; ⌀ ♡♡ &lt;_steady_aim; XX XY ×× × OOOO OOO XX_XX ▣▣▣ ···· ⇱⇲ ⌗ ⌗⌗ ▤▤ == MANTRA; _precise_flick; CTRL//CMD [SAFE] ◯ ◯ □□□□ //// XXXX B42; ▦▦▦ ▣ XX ◯ ⧉⧉⧉ ██ ██████ ||| XXO ++ ### 
          + HANDLE_WITH_CARE; ⌀ ♡♡ &lt;_steady_aim; XX XY ×× × OOOO OOO XX_XX ▣▣▣ ···· ⇱⇲ ⌗ ⌗⌗ ▤▤ == MANTRA; _precise_flick; CTRL//CMD [SAFE] ◯ ◯ □□□□ //// XXXX B42; ▦▦▦ ▣ XX ◯ ⧉⧉⧉ ██ ██████ ||| XXO ++ ###
        </text>
      </g>
    </g>
  </g>

  <!-- Title: typewriter with mask -->
  <g transform="translate(72,120)" mask="url(#reveal)">
    <!-- main -->
    <text class="mono" x="0" y="0" font-size="28" fill="#ffffff" opacity="0.92">PRINTSTREAM_PORTFOLIO // GAGAN_S_G  ⌗⌗  HANDLE_WITH_CARE;</text>
    <!-- subtle glitch layers -->
    <text class="mono gl" x="0" y="0" font-size="28" fill="#d79fdc" opacity="0.25">
      <animate attributeName="dx" values="0;1;-1;0" dur="0.35s" repeatCount="indefinite"></animate>
    </text>
    <text class="mono gl" x="0" y="0" font-size="28" fill="#a487ff" opacity="0.25">
      <animate attributeName="dx" values="0;-1;1;0" dur="0.35s" repeatCount="indefinite"></animate>
    </text>
  </g>

  <!-- Caret -->
  <rect x="72" y="100" width="12" height="24" fill="#ffffff" style="animation: blink 1s steps(1,end) infinite"></rect>

  <!-- Bullets -->
  <g class="mono" font-size="18" fill="#eae7ff" opacity="0.95" transform="translate(72,168)" mask="url(#reveal)">
    <text x="0" y="0">++  fully custom printstream themed interactive portfolio</text>
    <text x="0" y="28">++  pure html css javascript  minimal and fast</text>
    <text x="0" y="56">++  subtle animations  glitch  typewriter  premium ui feel</text>
    <text x="0" y="84">++  responsive layouts  desktop tablet mobile</text>
  </g>

  <!-- Footer seals -->
  <g class="mono" font-size="14" fill="url(#ink)" opacity="0.9" transform="translate(72,310)">
    <text>[SAFE]  XX_XX  CTRL//CMD  MANTRA;</text>
  </g>
</svg>
